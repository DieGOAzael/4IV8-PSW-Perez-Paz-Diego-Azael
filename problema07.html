<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/problema7.css">
    <script src="./JS/problema7.js""></script>
    <title>Problema 7</title>
</head>
<body>
    <h2>Problema 7</h2>
    
    <h1>Leer 2 números: si son iguales, que los multiplique; si el primero es 
        mayor que el segundo, que los reste y, si no, que los sume.</h1>
    
        <form method="post" name="formulario">
            <table class="TablaPrincipal">
                <tr>
                    <td class="td_sup">
                        Ingrese un primer número:
                    </td>
                    <td class="td_sup">
                        <input type="text" name="num_1" onkeypress="return validar(event)">
                    </td>
                </tr>
                <tr>
                    <td class="td_inf">
                        Ingrese un segundo número:
                    </td>
                    <td class="td_inf">
                        <input type="text" name="num_2" onkeypress="return validar(event)">
                    </td>
                </tr>
                <tr>
                    <td class="td_sup"></td>
                    <td class="td_sup">
                        <input type="button" value="Calcular" name="enviar" onclick="calcular()">
                    </td>
                </tr>
                <tr>
                    <td class="td_inf">
                        Resultado de la operación:
                    <td class="td_inf">
                        <input type="text" name="final_num" id="cantidad" readonly="readonly" class="input_text">
                    </td>
                </tr>
                <tr>
                    <td class="td_sup"></td>
                    <td class="td_sup">
                        <input type="button" value="Borrar" name="reset" onclick="borrar()">
                    </td>
                </tr>
            </table>
        </form>
        <button role="link" onclick="window.location='ProblemasJS.html'">Regresar al selector</button>
</body>
</html>
