<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/problema5.css">
    <script src="./JS/problema5.js""></script>
    <title>Problema 5</title>
</head>
<body>
    <h2>Problema 5</h2>
    
    <h1>Un maestro desea saber qué porcentaje de hombres y qué porcentaje de mujeres
        hay en un grupo de estudiantes.</h1>
    
        <form method="post" name="formulario">
            <table class="TablaPrincipal">
                <tr>
                    <td class="td_sup">
                        Digite el total de caballeros:
                    </td>
                    <td class="td_sup">
                        <input type="text" name="num_chlopcy" onkeypress="return validarn(event)">
                    </td>
                </tr>
                <tr>
                    <td class="td_inf">
                        Digite el total de damas:
                    </td>
                    <td class="td_inf">
                        <input type="text" name="num_dziewczynki" onkeypress="return validarn(event)">
                    </td>
                </tr>
                <tr>
                    <td class="td_sup"></td>
                    <td class="td_sup">
                        <input type="button" value="Calcular porcentajes" name="enviar" onclick="calculo()">
                    </td>
                </tr>
                <tr>
                    <td class="td_inf">
                        Porcentaje masculino:
                    <td class="td_inf">
                        <input type="text" name="final_chlopcy" id="cantidad" readonly="readonly" class="input_text">
                    </td>
                </tr>
                <tr>
                    <td class="td_sup">
                        Porcentaje femenino:
                    <td class="td_sup">
                        <input type="text" name="final_dziewczynki" id="cantidad" readonly="readonly" class="input_text">
                    </td>
                </tr>
                <tr>
                    <td class="td_inf"></td>
                    <td class="td_inf">
                        <input type="button" value="Borrar" name="reset" onclick="borrar()">
                    </td>
                </tr>
            </table>
        </form>
        <button role="link" onclick="window.location='ProblemasJS.html'">Regresar al selector</button>
</body>
</html>
